<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Fazenda</title>
    <link rel="stylesheet" href="dados-fazenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Barra superior -->
    <header class="top-bar">
        <h1>Dados da fazenda</h1>
        <img src="logo.png" class="logo">
    </header>

    <div class="container">

        <!-- Ícone da fazenda -->
        <div class="farm-icon">
            <i class="fa-solid fa-barn"></i>
        </div>

        <!-- Formulário -->
        <div class="form-grid">
            
            <div class="form-group">
                <label>Nome da fazenda</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Nome do proprietário</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label class="link-label">Cadastro de Imóveis Rurais (CIB)</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Telefone para contato</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Cadastro Ambiental Rural (CAR)</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>CPF/CNPJ do proprietário</label>
                <input type="text">
            </div>

            <div class="form-group large">
                <label>Localização da fazenda</label>
                <input type="text">
            </div>

        </div>

    </div>

    <!-- Barra inferior -->
    <footer class="bottom-bar">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-clipboard-list"></i>
        <i class="fa-solid fa-cow"></i>
        <i class="fa-solid fa-calculator"></i>
        <i class="fa-solid fa-gear"></i>
    </footer>
    <footer class="bottom-bar">
        <a href="dashboard.html" class="icon-link active"><i class="fa-solid fa-house"></i></a>
        <a href="#" class="icon-link"><i class="fa-solid fa-bell"></i></a>
        <a href="#" class="icon-link"><i class="fa-solid fa-calculator"></i></a>
        <a href="#" class="icon-link"><i class="fa-solid fa-cow"></i></a>
        <a href="ficha-cadastral.html" class="icon-link"><i class="fa-solid fa-tractor"></i></a> 
        <a href="#" class="icon-link"><i class="fa-solid fa-gear"></i></a>
    </footer>

    <header class="top-bar">
        <a href="dashboard.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
        <h1>Dados da fazenda</h1>
        <img src="logo.png" class="logo">
    </header>

</body>
</html>
