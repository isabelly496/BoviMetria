<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoviMetria - Login</title>
    
    <!-- 1. Carrega o CDN do Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configuração do Tailwind para usar cores e fontes personalizadas -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Cor verde principal baseada na imagem
                        'primary-green': '#4CAF50', 
                    },
                    fontFamily: {
                        // Configura a fonte Inter para uma aparência moderna
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 3. Estilos customizados para o background -->
    <style>
        /* Define a imagem de fundo, cobrindo a tela e a escurecendo para melhor contraste */
        .background-image {
            /* Placeholder para imagem de fazenda/gado - Substitua por sua própria URL! */
            background-image: url(vacaa.jpg); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.8); 
        }
    </style>
</head>
<!-- O corpo da página usa flexbox para centralizar o formulário vertical e horizontalmente -->
<body class="font-sans h-screen flex items-center justify-center background-image relative">

    <!-- Camada escura semi-transparente para garantir que o texto se destaque na imagem -->
    <div class="absolute inset-0 bg-black opacity-30"></div> 

    <!-- Container principal do card de login -->
    <div class="relative w-full max-w-md p-8 sm:p-10 bg-white/80 backdrop-blur-sm rounded-xl shadow-2xl transition-all duration-300 transform scale-100">
        
        <div class="text-center mb-8">
    <div class="flex flex-col items-center justify-center mb-4">
        
        <img src="logo.png" alt="Logo BoviMetria" class="h-12 w-12 mb-2 object-contain"/> 
        
        <span class="text-xl font-bold text-primary-green">BoviMetria</span>
        <span class="text-xs text-gray-600 uppercase tracking-widest">Certificado de Origem</span>
    </div>

    <h1 class="text-2xl font-semibold text-gray-800">BoviMetria - login</h1>
</div>
        <!-- Formulário de Login -->
        <form id="loginForm">
            
            <!-- Campo Usuário -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário ou email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green transition duration-150 bg-white/70">
            </div>

            <!-- Campo Senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green transition duration-150 bg-white/70">
            </div>
            
            <!-- Checkbox Lembrar-me -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-green border-gray-300 rounded focus:ring-primary-green">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Lembrar-me?</label>
                </div>
            </div>

            <!-- Botão Entrar -->
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-primary-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green transition duration-150 transform hover:scale-[1.01] active:scale-[0.99]">
                Entrar
            </button>
            
            <!-- Links adicionais -->
            <div class="mt-6 text-center space-y-2">
                <a href="#" class="text-xs text-gray-600 hover:text-primary-green transition duration-150 block">
                    Esqueceu sua senha?
                </a>
                <!-- Link de Cadastro atualizado para 'cadastro.html' -->
                <a href="cadastro.html" class="text-xs text-primary-green hover:text-green-800 font-medium transition duration-150 block">
                    Cadastre-se
                </a>
                <p class="mt-4 text-[10px] text-gray-500">
                    Ao continuar, você concorda com os <a href="#" class="underline hover:text-primary-green">Termos e Condições</a>.
                </p>
            </div>
        </form>
        
        <!-- Mensagem de feedback (exibida após a tentativa de login) -->
        <div id="feedback-message" class="hidden mt-4 p-3 text-sm rounded-lg text-center font-medium" role="alert"></div>

    </div>

    <!-- Script JavaScript para funcionalidade de login e redirecionamento -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            const feedbackMessage = document.getElementById('feedback-message');
            // Limpa e prepara a mensagem de feedback
            feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
            
            // Mensagem de carregamento
            feedbackMessage.textContent = 'Verificando credenciais...';
            feedbackMessage.classList.add('bg-blue-100', 'text-blue-800');
            feedbackMessage.classList.remove('hidden'); 
            
            // Simula um delay de rede (0.5 segundo)
            await new Promise(resolve => setTimeout(resolve, 500)); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciais simuladas: 'admin' / '12345'
            if (username === 'admin' && password === '12345') {
                // Sucesso
                feedbackMessage.textContent = 'Login bem-sucedido! Redirecionando...';
                feedbackMessage.classList.remove('bg-blue-100', 'text-blue-800');
                feedbackMessage.classList.add('bg-green-100', 'text-green-800');

                // *** REDIRECIONAMENTO IMEDIATO PARA O DASHBOARD ***
                // O pequeno atraso já foi cumprido, agora redireciona.
                window.location.href = 'dashboard.html'; 
                // *************************************************

            } else {
                // Falha
                feedbackMessage.textContent = 'Erro de login. Usuário ou senha inválidos.';
                feedbackMessage.classList.remove('bg-blue-100', 'text-blue-800');
                feedbackMessage.classList.add('bg-red-100', 'text-red-800');
            }
        });
    </script>

</body>
</html>
