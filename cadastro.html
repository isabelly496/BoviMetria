<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoviMetria - Cadastro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Cor verde principal baseada na imagem
                        'primary-green': '#4CAF50', 
                    },
                    fontFamily: {
                        // Configura a fonte Inter para uma apar√™ncia moderna
                        sans: ['Inter', ' '],
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Define a imagem de fundo, cobrindo a tela e a escurecendo para melhor contraste */
        .background-image {
            /* Placeholder para imagem de fazenda/gado - Substitua por sua pr√≥pria URL! */
            background-image: url('vacaa.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.8); 
        }
    </style>
</head>
<body class="font-sans h-screen flex items-center justify-center background-image relative">

    <div class="absolute inset-0 bg-black opacity-30"></div> 

    <div class="relative w-full max-w-md p-8 sm:p-10 bg-white/80 backdrop-blur-sm rounded-xl shadow-2xl transition-all duration-300 transform scale-100">
        
      <div class="text-center mb-8">
    <div class="flex flex-col items-center justify-center mb-4">
        
        <img src="logo.png" alt="Logo BoviMetria" class="h-12 w-12 mb-2 object-contain"/> 
        
        <span class="text-xl font-bold text-primary-green">BoviMetria</span>
        <span class="text-xs text-gray-600 uppercase tracking-widest">Certificado de Origem</span>
    </div>

    <h1 class="text-2xl font-semibold text-gray-800">BoviMetria - login</h1>
</div>

        <form id="registerForm">
            
            <div class="mb-4">
                <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio</label>
                <input type="text" id="reg-username" name="username" placeholder="Seu nome de usu√°rio ou email" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green transition duration-150 bg-white/70">
            </div>

            <div class="mb-4">
                <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="reg-password" name="password" placeholder="Crie uma senha forte" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green transition duration-150 bg-white/70">
            </div>
            
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirme sua senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-green transition duration-150 bg-white/70">
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-primary-green hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-green transition duration-150 transform hover:scale-[1.01] active:scale-[0.99]">
                Cadastrar
            </button>
            
            <div class="mt-6 text-center space-y-2">
                <a href="login.html" class="text-xs text-primary-green hover:text-green-800 font-medium transition duration-150 block">
                    J√° tem uma conta? Fa√ßa login
                </a>
                <p class="mt-4 text-[10px] text-gray-500">
                    Ao se cadastrar, voc√™ aceita nossos <a href="#" class="underline hover:text-primary-green">Termos de Servi√ßo</a>.
                </p>
            </div>
        </form>
        
        <div id="feedback-message" class="hidden mt-4 p-3 text-sm rounded-lg text-center font-medium" role="alert"></div>

    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padr√£o do formul√°rio
            
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const feedbackMessage = document.getElementById('feedback-message');
            
            // Limpa e prepara a mensagem de feedback
            feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
            
            // 1. Valida√ß√£o de senhas
            if (password !== confirmPassword) {
                feedbackMessage.textContent = 'Erro: As senhas n√£o coincidem!';
                feedbackMessage.classList.add('bg-red-100', 'text-red-800');
                feedbackMessage.classList.remove('hidden'); 
                return; // Para a execu√ß√£o do script
            }

            // 2. Outras valida√ß√µes (ex: comprimento da senha)
            if (password.length < 6) {
                feedbackMessage.textContent = 'Erro: A senha deve ter pelo menos 6 caracteres.';
                feedbackMessage.classList.add('bg-red-100', 'text-red-800');
                feedbackMessage.classList.remove('hidden'); 
                return;
            }

            // Mensagem de carregamento
            feedbackMessage.textContent = 'Processando seu cadastro...';
            feedbackMessage.classList.add('bg-blue-100', 'text-blue-800');
            feedbackMessage.classList.remove('hidden'); 
            
            // Simula um delay de rede (1.5 segundo)
            await new Promise(resolve => setTimeout(resolve, 1500)); 

            // Simula√ß√£o de sucesso no registro
            console.log('Tentativa de Cadastro:', { username, password });
            
            // üîë CORRE√á√ÉO AQUI: A string estava aberta incorretamente.
            feedbackMessage.textContent = `Cadastro bem-sucedido para o usu√°rio "${username}"! Voc√™ pode fazer login agora.`;
            feedbackMessage.classList.remove('bg-blue-100', 'text-blue-800');
            feedbackMessage.classList.add('bg-green-100', 'text-green-800');

            // Opcional: Limpar formul√°rio ap√≥s sucesso
            document.getElementById('registerForm').reset();
        });
    </script>

</body>
</html>
